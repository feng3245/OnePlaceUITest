<!-- {{ isEditing }} -->

<label for="{{ label }}">{{ label }}</label>
<p ng-click="showInput()" ng-hide="isEditing" ng-class="{ textarea: textarea }" ng-if="!currency">{{ field }}</p>
<p ng-click="showInput()" ng-hide="isEditing" ng-class="{ textarea: textarea }" ng-if="currency">{{ field | currency:'$':0 }}</p>
<input type="text" id="{{ label }}" ng-model="field" ng-show="isEditing && !textarea"/>
<textarea id="{{ label }}" ng-model="field" ng-show="isEditing && !!textarea"></textarea>
<button class="button" ng-click="hideInput(); saveEntity();" ng-show="isEditing" ng-if="individualEdit">{{ button || 'Save' }}</button>
