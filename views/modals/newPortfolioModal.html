<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><img src="/styles/images/close-modal.png" /></button>
    <h3>New Portfolio</h3>
</div>
<div class="modal-body">
    <form class="new-portfolio">
        <label>Name</label>
        <input type="text" ng-model="portfolio.Name" />

        <label>Code</label>
        <input type="text" ng-model="portfolio.Code" />

        <label>Description</label>
        <textarea ng-model="portfolio.Description" />
    </form>
</div>
<div class="modal-footer">
    <button class="button button-orange" ng-click="ok()">Create Portfolio</button>
</div>
