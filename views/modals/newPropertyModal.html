<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><img src="/styles/images/close-modal.png" /></button>
    <h3>New Property<span ng-if="portfolio"> in {{ portfolio.Name }}</span></h3>
</div>
<div class="modal-body">
    <form class="new-portfolio">
        <label>Name</label>
        <input type="text" ng-model="property.Name" />

        <label>Code</label>
        <input type="text" ng-model="property.Code" />

        <label>Asset Type</label>
        <select ng-model="property.AssetType">
            <option value=""></option>
            <option value="Debt">Debt</option>
            <option value="Industrial">Industrial</option>
            <option value="Office">Office</option>
            <option value="Mixed Use">Mixed Use</option>
            <option value="Retail">Retail</option>
        </select>
    </form>
</div>
<div class="modal-footer">
    <button class="button button-orange" ng-click="ok()">Create</button>
</div>
