<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><img src="/styles/images/close-modal.png" /></button>
    <h3>New Report</h3>
</div>
<div class="modal-body">
    <form class="new-report">
        <label>Code</label>
        <input type="text" ng-model="report.Id" />

        <label>URL</label>
        <input type="text" ng-model="report.URL" />

        <label>Name</label>
        <input type="text" ng-model="report.Name" />

        <label>Description</label>
        <textarea ng-model="report.Details" />

        <label>Type</label>
        <select ng-model="report.Type" ui-select2>
            <option>Property</option>
            <option>Lease</option>
            <option>Unit</option>
            <option>Administrator</option>
            <option>Financial</option>
        </select>
    </form>
</div>
<div class="modal-footer">
    <button class="button" ng-click="cancel()">Cancel</button>
    <button class="button button-orange" ng-click="ok()">Save Report</button>
</div>
